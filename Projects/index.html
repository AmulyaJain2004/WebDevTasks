<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distraction-Free YouTube Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">Distraction-Free YouTube Player</h1>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <form id="videoForm">
                    <div class="mb-3">
                        <label for="videoUrl" class="form-label">Enter YouTube Video URL</label>
                        <input type="text" class="form-control" id="videoUrl" placeholder="https://www.youtube.com/watch?v=xyz" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Embed Video</button>
                </form>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="ratio ratio-16x9" id="videoContainer">
                    <!-- Video will be embedded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
